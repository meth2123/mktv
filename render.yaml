services:
  - type: web
    name: mktv-backend
    runtime: node
    rootDir: backend
    plan: free
    buildCommand: npm install && npm run db:generate
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: FRONTEND_URL
        sync: false
      - key: PROXY_URL
        sync: false
      - key: APP_URL
        sync: false
      - key: PAYMENT_PROVIDER
        value: stripe
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: EMAIL_FROM
        sync: false

  - type: web
    name: mktv-proxy
    runtime: node
    rootDir: proxy-server
    plan: free
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: PROXY_URL
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: ENCRYPTION_KEY
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: XTREAM_BASE_URL
        sync: false
      - key: XTREAM_USERNAME
        sync: false
      - key: XTREAM_PASSWORD
        sync: false
      - key: ORIGINAL_PLAYLIST_URL
        sync: false
      - key: MAX_DEVICES_PER_USER
        value: 3
      - key: MAX_STREAMS_PER_USER
        value: 1

  - type: static
    name: mktv-frontend
    rootDir: frontend
    plan: free
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: NODE_VERSION
        value: 22.22.0
      - key: VITE_API_URL
        sync: false
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
